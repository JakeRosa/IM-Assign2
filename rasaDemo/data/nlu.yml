# Regex para dias
- regex: dia
  examples: |
    - \b(0?[1-9]|[12][0-9]|3[01])\b

- lookup: mês
  examples: |
    - janeiro
    - fevereiro
    - março
    - abril
    - maio
    - junho
    - julho
    - agosto
    - setembro
    - outubro
    - novembro
    - dezembro

# Regex para anos
- regex: ano
  examples: |
    - \b(19|20)\d{2}\b

# Regex para horas
- regex: horas
  examples: |
    - \b([01]?[0-9]|2[0-3]):[0-5][0-9]\b