version: "3.1"
nlu:
- intent: greet
  examples: |
    - Oi Calendário
    - Bom dia, Calendário
    - Boa tarde, Calendário
    - Boa noite, Calendário
    - Olá Calendário
    - Olá Calendário
    - olá
    - olá calendário
    - olá calendário
    
- intent: goodbye
  examples: |
    - Xau, Calendário
    - Adeus, Calendário
    - Até logo, Calendário
    - Boa noite, Calendário
    - Até amanhã, Calendário

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok
    - sim

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso
  
- intent: list_all_events
  examples: |
