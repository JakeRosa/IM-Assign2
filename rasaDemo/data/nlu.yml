    - Diz-me todos os eventos marcados
    - Quero saber todos os eventos marcados
  
  # criar eventos
- intent: create_event
  examples: |
    - Quero criar um novo evento
    - Adiciona um novo evento à minha agenda
    - Quero adicionar um novo evento ao meu calendário
    - Quero adicionar um novo evento
    - Insere um novo evento no meu calendário

  # eliminar eventos
- intent: delete_event
  examples: |
    - Quero que elimines o evento [Treino de futebol](event) de [10](dia) de [abril](mês) de [2024](ano)
    - Preciso apagar o evento [Workshop de fotografia](event) do dia [5](dia) de [junho](mês) de [2024](ano)
    - Elimina o evento [Live de lançamento](event) no dia [12](dia) de [julho](mês) de [2024](ano)
